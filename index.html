<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Калькулятор индекса массы тела</h2>
    <label for="height">Рост (в сантиметрах):</label>
    <input type="number" id="height" placeholder="Введите рост" required>
    <label for="weight">Вес (в килограммах):</label>
    <input type="number" id="weight" placeholder="Введите вес" required>
    <button onclick="calculateBMI()">Рассчитать BMI</button>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
