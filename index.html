<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea с лимитом символов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="myTextarea" maxlength="50" placeholder="Введите текст..."></textarea>
        <div class="counter">
            <span id="currentCount">0</span> / <span id="maxCount">50</span> символов
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
